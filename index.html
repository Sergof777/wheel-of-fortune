<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуни</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #28a745; /* Зелене тло */
            margin: 0;
            padding: 0;
            color: white;
        }
        canvas {
            margin-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background-color: #28a745;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #total {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Колесо Фортуни</h1>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button id="spinButton">Крутити колесо</button>
    <div id="total">Загальна сума: 0 SVX</div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const totalElement = document.getElementById('total');

        const sectors = [
            { color: '#FF5733', prize: (Math.random() * 3 + 0.001).toFixed(3) }, // Приз від 0.001 до 3
            { color: '#33FF57', prize: (Math.random() * 3 + 0.001).toFixed(3) },
            { color: '#5733FF', prize: (Math.random() * 3 + 0.001).toFixed(3) },
            { color: '#FFC300', prize: (Math.random() * 3 + 0.001).toFixed(3) },
            { color: '#FF33A1', prize: (Math.random() * 3 + 0.001).toFixed(3) },
            { color: '#33FFF0', prize: (Math.random() * 3 + 0.001).toFixed(3) },
            { color: '#8E44AD', prize: (Math.random() * 3 + 0.001).toFixed(3) },
            { color: '#2980B9', prize: (Math.random() * 3 + 0.001).toFixed(3) },
            { color: '#D35400', prize: 'x2' } // Сектор подвоєння
        ];

        let total = parseFloat(localStorage.getItem('total') || '0'); // Загальна сума збережена в LocalStorage
        let spins = parseInt(localStorage.getItem('spins') || '0'); // Кількість спінів
        let spinning = false; // Статус обертання

        const wheelRadius = canvas.width / 2;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const sectorAngle = (2 * Math.PI) / sectors.length;

        // Функція малювання колеса
        function drawWheel() {
            sectors.forEach((sector, index) => {
                const startAngle = index * sectorAngle;
                const endAngle = startAngle + sectorAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, wheelRadius, startAngle, endAngle);
                ctx.fillStyle = sector.color;
                ctx.fill();
                ctx.stroke();

                // Додаємо текст призу
                ctx.fillStyle = '#000';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const textAngle = startAngle + sectorAngle / 2;
                const textX = centerX + Math.cos(textAngle) * wheelRadius * 0.7;
                const textY = centerY + Math.sin(textAngle) * wheelRadius * 0.7;
                ctx.fillText(sector.prize, textX, textY);
            });
        }

        // Функція обертання
        function spinWheel() {
            if (spinning || spins >= 3) {
                alert('Максимальна кількість спінів з цього IP досягнута. Спробуйте через 2 хвилини.');
                return;
            }

            if (spins === 0) {
                setTimeout(() => {
                    spins = 0; // Скидання після 2 хвилин
                    localStorage.setItem('spins', spins);
                }, 120000); // 2 хвилини
            }

            spins++;
            localStorage.setItem('spins', spins);

            spinning = true;
            let rotation = Math.random() * 360 + 3600; // Рандомний оберт з додатковими повними обертами
            let currentRotation = 0;
            const animationSpeed = 10;

            const interval = setInterval(() => {
                currentRotation += animationSpeed;
                if (currentRotation >= rotation) {
                    clearInterval(interval);
                    spinning = false;
                    calculatePrize(currentRotation % 360);
                }
                drawWheelWithRotation(currentRotation % 360);
            }, 20);
        }

        // Малювання обертання
        function drawWheelWithRotation(angle) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate((angle * Math.PI) / 180);
            ctx.translate(-centerX, -centerY);
            drawWheel();
            ctx.restore();
        }

        // Визначення призу
        function calculatePrize(angle) {
            const sectorIndex = Math.floor(angle / (360 / sectors.length));
            const prize = sectors[sectorIndex].prize;

            if (prize === 'x2') {
                total *= 2;
                alert('Ваш виграш подвоєно!');
            } else {
                total += parseFloat(prize);
                alert(`Ви виграли ${prize} SVX!`);
            }

            total = total.toFixed(3); // Округлення до 3 знаків після коми
            localStorage.setItem('total', total); // Збереження виграшу
            totalElement.textContent = `Загальна сума: ${total} SVX`;
        }

        // Ініціалізація
        drawWheel();
        totalElement.textContent = `Загальна сума: ${total} SVX`;

        // Обробник кнопки
        spinButton.addEventListener('click', spinWheel);
    </script>
</body>
</html>
