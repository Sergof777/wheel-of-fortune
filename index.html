<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуни</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        canvas {
            margin-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #total {
            margin-top: 20px;
            font-size: 20px;
        }
        #remainingSpins {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Колесо Фортуни</h1>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button id="spinButton">Крутити колесо</button>
    <div id="total">Загальна сума: 0 SVX</div>
    <div id="remainingSpins">Залишилось прокруток: 3</div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const totalElement = document.getElementById('total');
        const remainingSpinsElement = document.getElementById('remainingSpins');

        // Призові сектори
        const sectors = [
            { color: '#FF5733', prize: (Math.random() * 0.002 + 0.001).toFixed(3) }, // Random prize between 0.001 and 0.003
            { color: '#33FF57', prize: (Math.random() * 0.002 + 0.001).toFixed(3) },
            { color: '#5733FF', prize: (Math.random() * 0.002 + 0.001).toFixed(3) },
            { color: '#FFC300', prize: (Math.random() * 0.002 + 0.001).toFixed(3) },
            { color: '#FF33A1', prize: (Math.random() * 0.002 + 0.001).toFixed(3) },
            { color: '#33FFF0', prize: (Math.random() * 0.002 + 0.001).toFixed(3) },
            { color: '#8E44AD', prize: (Math.random() * 0.002 + 0.001).toFixed(3) },
            { color: '#2980B9', prize: 'x2' }, // Podvoєння
            { color: '#D35400', prize: (Math.random() * 0.002 + 0.001).toFixed(3) }
        ];

        // Загальні налаштування гри
        let total = parseFloat(localStorage.getItem('total')) || 0; // Отримуємо загальний виграш з localStorage
        let remainingSpins = parseInt(localStorage.getItem('remainingSpins')) || 3; // Кількість залишкових прокруток
        let spinning = false;
        let spinHistory = JSON.parse(localStorage.getItem('spinHistory')) || []; // Історія прокруток

        const wheelRadius = canvas.width / 2;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const sectorAngle = (2 * Math.PI) / sectors.length;

        // Функція для малювання колеса
        function drawWheel() {
            sectors.forEach((sector, index) => {
                const startAngle = index * sectorAngle;
                const endAngle = startAngle + sectorAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, wheelRadius, startAngle, endAngle);
                ctx.fillStyle = sector.color;
                ctx.fill();
                ctx.stroke();

                // Текст призу
                ctx.fillStyle = '#000';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const textAngle = startAngle + sectorAngle / 2;
                const textX = centerX + Math.cos(textAngle) * wheelRadius * 0.7;
                const textY = centerY + Math.sin(textAngle) * wheelRadius * 0.7;
                ctx.fillText(sector.prize, textX, textY);
            });
        }

        // Функція для обертання колеса
        function spinWheel() {
            if (spinning || remainingSpins <= 0) return; // Якщо колесо вже обертається або немає прокруток

            spinning = true;
            remainingSpins -= 1;
            localStorage.setItem('remainingSpins', remainingSpins); // Зберігаємо кількість прокруток

            let rotation = Math.random() * 360 + 3600; // Випадковий оберт
            let currentRotation = 0;
            const animationSpeed = 10;

            const interval = setInterval(() => {
                currentRotation += animationSpeed;
                if (currentRotation >= rotation) {
                    clearInterval(interval);
                    spinning = false;
                    calculatePrize(currentRotation % 360);
                }
                drawWheelWithRotation(currentRotation % 360);
            }, 20);
        }

        // Функція для малювання обертання колеса
        function drawWheelWithRotation(angle) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate((angle * Math.PI) / 180);
            ctx.translate(-centerX, -centerY);
            drawWheel();
            ctx.restore();
        }

        // Функція для визначення виграшу
        function calculatePrize(angle) {
            const sectorIndex = Math.floor(angle / (360 / sectors.length));
            const prize = sectors[sectorIndex].prize;

            if (prize === 'x2') {
                total *= 2;
                alert('Ваш виграш подвоєно!');
            } else {
                total += parseFloat(prize);
                alert(`Ви виграли ${prize} SVX!`);
            }

            // Оновлюємо загальний виграш і зберігаємо в localStorage
            totalElement.textContent = `Загальна сума: ${total.toFixed(3)} SVX`;
            localStorage.setItem('total', total.toFixed(3));

            // Оновлюємо кількість залишкових прокруток
            remainingSpinsElement.textContent = `Залишилось прокруток: ${remainingSpins}`;
        }

        // Ініціалізація гри
        drawWheel();

        // Кнопка для запуску гри
        spinButton.addEventListener('click', spinWheel);

        // Оновлення сторінки кожні 2 хвилини для нових прокруток
        setInterval(() => {
            if (remainingSpins < 3) {
                remainingSpins = 3;
                localStorage.setItem('remainingSpins', remainingSpins); // Оновлюємо кількість прокруток
            }
        }, 120000); // 2 хвилини
    </script>
</body>
</html>
