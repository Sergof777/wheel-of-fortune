<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуни</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        canvas {
            margin-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #total {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Колесо Фортуни</h1>
    <canvas id="wheel" width="400" height="400"></canvas>
    <button id="spinButton">Крутити колесо</button>
    <div id="total">Загальна сума: 0 SVX</div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const totalElement = document.getElementById('total');

        const sectors = [
            { color: '#FF5733', prize: 0.001 },
            { color: '#33FF57', prize: 0.01 },
            { color: '#5733FF', prize: 0.1 },
            { color: '#FFC300', prize: 0.5 },
            { color: '#FF33A1', prize: 1 },
            { color: '#33FFF0', prize: 2 },
            { color: '#8E44AD', prize: 3 },
            { color: '#2980B9', prize: 0 }, // Пропуск виграшу
            { color: '#D35400', prize: 'x2' } // Подвоєння
        ];

        let total = 0; // Загальна сума
        let spinning = false; // Статус обертання

        const wheelRadius = canvas.width / 2;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const sectorAngle = (2 * Math.PI) / sectors.length;

        // Функція малювання колеса
        function drawWheel() {
            sectors.forEach((sector, index) => {
                const startAngle = index * sectorAngle;
                const endAngle = startAngle + sectorAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, wheelRadius, startAngle, endAngle);
                ctx.fillStyle = sector.color;
                ctx.fill();
                ctx.stroke();

                // Додаємо текст призу
                ctx.fillStyle = '#000';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                const textAngle = startAngle + sectorAngle / 2;
                const textX = centerX + Math.cos(textAngle) * wheelRadius * 0.7;
                const textY = centerY + Math.sin(textAngle) * wheelRadius * 0.7;
                ctx.fillText(sector.prize === 'x2' ? 'x2' : `${sector.prize} SVX`, textX, textY);
            });
        }

        // Функція обертання
        function spinWheel() {
            if (spinning) return; // Заборона повторного обертання під час роботи
            spinning = true;

            fetch('/api/check-spins', { method: 'GET' }) // Перевірка доступності обертів
                .then(response => response.json())
                .then(data => {
                    if (!data.allowed) {
                        alert(data.message);
                        spinning = false;
                        return;
                    }

                    let rotation = Math.random() * 360 + 3600; // Рандомний оберт із додатковими повними обертами
                    let currentRotation = 0;
                    const animationSpeed = 10;

                    const interval = setInterval(() => {
                        currentRotation += animationSpeed;
                        if (currentRotation >= rotation) {
                            clearInterval(interval);
                            spinning = false;
                            calculatePrize(currentRotation % 360);
                        }
                        drawWheelWithRotation(currentRotation % 360);
                    }, 20);
                });
        }

        // Малювання обертання
        function drawWheelWithRotation(angle) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate((angle * Math.PI) / 180);
            ctx.translate(-centerX, -centerY);
            drawWheel();
            ctx.restore();
        }

        // Визначення призу
        function calculatePrize(angle) {
            const sectorIndex = Math.floor(angle / (360 / sectors.length));
            const prize = sectors[sectorIndex].prize;

            if (prize === 'x2') {
                total *= 2;
                alert('Ваш виграш подвоєно!');
            } else {
                total += prize;
                alert(`Ви виграли ${prize} SVX!`);
            }

            totalElement.textContent = `Загальна сума: ${total} SVX`;

            // Надсилаємо виграш на сервер
            fetch('/api/save-spin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prize })
            });
        }

        // Ініціалізація
        drawWheel();

        // Обробник кнопки
        spinButton.addEventListener('click', spinWheel);
    </script>
</body>
</html>
